name: Sync main to master

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "Kyle Hall [bot]"
          git config user.email "kyle@bywatersolutions.com"

      - name: Push main to master
        run: |
          git fetch origin main
          git checkout main
          git push origin main:master --force
